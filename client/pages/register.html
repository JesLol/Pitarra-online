<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="../src/assets/img/pitarra-icon.png">
    <link rel="stylesheet" href="../src/css/register.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/js/header-btns.js"></script>
    <script src="../src/js/registrarse.js"></script>
</head>
<body class="register-body">
    <header class="header-header">
        <nav class="header-nav">
            <div class="header-img-container">
                <img src="../src/assets/img/pitarra-icon.png" alt="pitarra-icon" class="header-img">
            </div>
            <ul class="header-nav-ul">
                <li class="header-nav-li"><button aria-label="iniciar-sesion" id="login-btn" class="go-login-btn">Iniciar Sesion</button></li>
                <li class="header-nav-li"><button aria-label="registrarse" id="register-btn" class="go-register-btn">Registrarse</button></li>
            </ul>
        </nav>
    </header>
    <main class="register-main">
        <section class="register-main-section">
            <h1 class="register-h1">Registrarse</h1>
            <form class="register-form" id="register-form">
                <label for="username">
                    <p>Nombre de usuario: </p>
                    <div class="input-container">
                        <input type="text" name="username" class="username" id="username" autocomplete="off" required>
                        <div></div>
                    </div>
                </label>
                <label for="password">
                    <p>Contraseña: </p>
                    <div class="input-container">
                        <input type="text" class="password" name="password" id="password" required autocomplete="off">
                        <div></div>
                    </div>
                </label>
                <div class="submit-btn-container">
                    <button type="submit" class="register-btn">Ingresar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="register-footer">
        <article class="register-footer-article">
            © Jesus Cuapio 2024
        </article>
    </footer>
</body>
</html>
